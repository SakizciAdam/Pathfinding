name: dotnet package

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '7.0.x' ]

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}
      - name: Install dependencies
        run: |
            dotnet restore Pathfinding/Pathfinding.csproj
            dotnet restore Pathfinding.Tests/Pathfinding.Tests.csproj
            dotnet restore Examples/Examples.csproj
      - name: Build
        run: |
            dotnet build --configuration Release --no-restore Pathfinding/Pathfinding.csproj
            dotnet build --configuration Release --no-restore Pathfinding.Tests/Pathfinding.Tests.csproj
            dotnet build --configuration Release --no-restore Examples/Examples.csproj
      - name: Test
        run: dotnet test --no-restore --verbosity normal
